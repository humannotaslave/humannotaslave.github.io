<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <!-- <h2 class="footer-heading">{{ site.title }}</h2> -->

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-1">
        
        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
            {%- endif -%}
        </ul>
      </div>

      <div class="footer-col footer-col-2">
        {%- include social.html -%}
      </div>

      <div class="footer-col footer-col-3">
        <p>{{- site.description | escape -}}</p>
      </div>
    </div>
    <hr />
    <div class="fine-print">
      <p>
        <span class="tinylytics_hits"></span>
        <span class="tinylytics_countries"></span>
        <button class="tinylytics_kudos"></button>
        <span class="tinylytics_uptime"></span>
      </p>
    </div>
    <div class="footer-logo">
      <picture>
        <source srcset="{{ site.footer-img-dark-scheme }}" media="(prefers-color-scheme:dark)" />
        <img src="{{ site.footer-img-light-scheme }}" alt="" />
      </picture>
    </div>

  </div>
<script src="{{ site.tinylytics }}" defer></script>
</footer>
